<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/spacex-banner.webp" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX Landing Page</title>
    <!-- Add meta tags for better SEO -->
    <meta name="description" content="Explore SpaceX capsules data on the landing page." />
    <meta name="keywords" content="SpaceX, capsules, space exploration" />
    <meta name="author" content="Sheriff Amzat" />

    <!-- Preload image to hint that it should be fetched early-->
    <link rel="preload" href="/spacex-banner.webp" as="image" />

    <!-- Add Open Graph (OG) meta tags for social media sharing -->
    <meta property="og:title" content="SpaceX Landing Page" />
    <meta property="og:description" content="Explore SpaceX capsules data on the landing page." />
    <meta property="og:image" content="/spacex-banner.webp" />

    <!-- Add Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SpaceX Landing Page" />
    <meta
      name="twitter:description"
      content="Explore SpaceX rockets and capsules data on the landing page."
    />
    <meta name="twitter:image" content="/spacex-banner.webp" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
